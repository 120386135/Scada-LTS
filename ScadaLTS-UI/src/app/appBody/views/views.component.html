<md-card>

    <h2>Graphic views.</h2>

    <div class="elements">
        
        <button md-mini-fab (click)="fullscreen()" mdTooltip="fullscreen" [mdTooltipPosition]="'below'"><md-icon>zoom_out_map</md-icon></button>
        <span>|</span>
        <span id="infoSelectedViews">Not selected views</span>
        <span>|</span>
        <button md-mini-fab (click)="addView()" mdTooltip="Add view" [mdTooltipPosition]="'below'"><md-icon>note_add</md-icon></button>
        <button md-mini-fab (click)="editView()" mdTooltip="Edit view" [mdTooltipPosition]="'below'"><md-icon>edit</md-icon></button>
        

        <button md-mini-fab (click)="openDlgSelectViewWithEdtHierarchyView()" mdTooltip="Show view hierarchy" [mdTooltipPosition]="'below'"><md-icon>find_in_page</md-icon></button>
    </div>
    
    <iframe src="/ScadaBR/views.shtm" frameborder="0" allowfullscreen id="ifr" style="visibility: hidden;"></iframe>

    
    
</md-card>
