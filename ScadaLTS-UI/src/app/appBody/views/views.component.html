<md-card>

    <h2>Graphic views.</h2>

    <div class="elements">
        <button md-mini-fab><md-icon>zoom_out_map</md-icon></button>
        <button md-mini-fab><md-icon>edit</md-icon></button>
        <button md-mini-fab><md-icon>note_add</md-icon></button>
        <span>|</span>
        <span id="infoSelectedViews">Selected views</span>
        <span>|</span>
        <button md-mini-fab (click)="showViewHierarchy()" mdTooltip="Show view hierarchy" [mdTooltipPosition]="'below'"><md-icon>find_in_page</md-icon></button>
        
    </div>
    
    <div id="dialogViewsHierarchy" title="Select view">
        
        <div>
            <button md-mini-fab (click)="createNewFolder()" mdTooltip="Create new folder" [mdTooltipPosition]="'below'"><md-icon>create_new_folder</md-icon></button>
            <button md-mini-fab (click)="editFolder()" mdTooltip="Edit folder" [mdTooltipPosition]="'below'"><md-icon>folder</md-icon></button>
            <button md-mini-fab (click)="deleteFolder()" mdTooltip="Delete folder" [mdTooltipPosition]="'below'"><md-icon>folder_open</md-icon></button>
        </div>

        
        <div id="viewsHierarchyDiv">
        </div>
    </div>

    <div id="dialogInfo" title="Info">
        <p id="infoParagraph">Select view, not folder</p> 
    </div>
    
    <div id="addOrEditFolder" title="Add/Edit folder">
        <p class="validateTips">All form fields are required.</p>
        <br/>
        <form>
            <fieldset>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" value="" class="text ui-widget-content ui-corner-all">
                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input type="submit" tabindex="-1" style="position:absolute; top:-600px">
            </fieldset>
        </form>
    </div>
    
    
            
    <iframe src="/ScadaBR/views.shtm" frameborder="0" allowfullscreen id="ifr"></iframe>
    
</md-card>
