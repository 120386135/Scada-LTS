<md-card>

    <h2>Graphic views.</h2>

    <div class="elements">
        <md-icon>zoom_out_map</md-icon>
        <button ng-click="showViewHierarchy()">Views hierarchy</button>
        <md-icon>edit</md-icon>
        <md-icon>note_add</md-icon>
    </div>
    <div id="viewsHierarchyDiv">
      <div id="tree"></div>
    </div>

            
    <iframe src="/ScadaBR/views.shtm" frameborder="0" allowfullscreen id="ifr"></iframe>
    
</md-card>

<script>
      
      // using default options
      $("#tree").fancytree({
        source: [
          {title: "Node 1", key: "1"},
            {title: "Folder 2", key: "2", folder: true, children: [
              {title: "Node 2.1", key: "3", myOwnAttr: "abc"},
              {title: "Node 2.2", key: "4"}
            ]}
        ],
      });
</script>
