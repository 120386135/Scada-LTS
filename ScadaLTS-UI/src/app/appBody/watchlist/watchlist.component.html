<div class="row">

  <div class="dataTable col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-12">

    <md-card>

      <select class="chooseCategory">
        <option value="" disabled selected>- choose watch list -</option>
        <option value="drink">Drink</option>
      </select>


      <hr>
      <br>
      <table>
        <tr *ngFor="let item of items">
          <td>{{ item.name }}</td>
          <td>{{ item.value }}</td>
          <td>{{ item.time }}</td>
        </tr>
      </table>
    </md-card>
  </div>

  <div class="dataTable col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-12">

    <md-card>

      <div id="chart"></div>

    </md-card>
  </div>


</div>
