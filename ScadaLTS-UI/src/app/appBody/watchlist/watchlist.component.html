<div class="row">

  <div class="chartContainer col-md-12 col-xs-12" (window:resize)="initiateChart()">

    <md-card>
        <button md-raised-button md-ripple (click)="increaseChartLineWidth()">Increase line width</button>
        <button md-raised-button md-ripple (click)="decreaseChartLineWidth()">Decrease line width</button>
        <button md-raised-button md-ripple (click)="toSplineChart()">Spline chart</button>
        <button md-raised-button md-ripple (click)="isLinearChart ? toDotChart() : toLinearChart()">{{ isLinearChart ? 'Dot chart' : 'Linear chart' }}</button>
        <button md-raised-button md-ripple (click)="isHvChart ? toHvhChart() : toHvChart()">{{ isHvChart ? 'Hv chart' : 'Hvh chart' }}</button>
      <div id="plotly" [ngClass]="{ 'chartLoadOff':!chartBool }"></div>
    </md-card>
  </div>

  <div class="dataTableContainer col-md-6 col-xs-12">

    <md-card>
      <div>
        <select class="chooseWatchlist" [(ngModel)]="selectedWatchlist" (ngModelChange)="cleanChartBeforeDraw();updateWatchlistTable($event.xid);deactivateInterval();initiateInterval()">
          <option *ngFor="let item of _watchlists" [ngValue]="item">{{ item.name }}</option>
        </select>
      </div>
      <p *ngIf="lastActualization" class="lastActualizationDate">Last actualization: {{ lastActualization | date: 'dd/MM/yyyy, HH:mm:ss' }}</p>
      <table *ngIf="_values.length" [ngClass]="{ 'dataLoadOff':!dataBoolean }" class="dataTable">
        <tr *ngFor="let elem of _values | sort">
          <td>{{ elem.name }}</td>
          <td class="backlightOnDataChange">{{ elem.ts | date: 'dd/MM/yyyy, HH:mm:ss' }}</td>
          <td class="backlightOnDataChange">{{ elem.value }}</td>
        </tr>
      </table>
    </md-card>

  </div>

  <div class="col-md-6 col-xs-12">

    <md-card>
        <h2>Time series</h2>
    </md-card>
  </div>

</div>
