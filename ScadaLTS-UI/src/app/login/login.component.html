<div class="mainContainer" [ngClass]="{ 'modalOn':showModal }">

  <div class="modal" [ngClass]="{ 'showModal':showModal }">
    <md-icon class="buttonCloseModal" (click)="modal()">clear</md-icon>

    <div class="lostInfo">If you have lost access to your account, contact the administrator at: sdt@abilit.eu</div>
  </div>

  <div class="container" [ngClass]="{ 'hide':showModal }">

    <div class="content">

      <div class="scadaLogo">
        <img class="logo" src="../ScadaLTS/app/media/ScadaLogo.png">
      </div>

      <div class="loginForm">

        <form method="post" (submit)="login()">

          <md-input placeholder="username" type="text" [(ngModel)]="username" name="a" autofocus></md-input>

          <md-input placeholder="password" type="password" [(ngModel)]="password" name="b" (keyup.enter)="login()"></md-input>

          <div class="buttonsGroup">
            <button md-raised-button md-ripple type="submit" (click)="login()" >Sign in</button>
            <button md-raised-button type="button" (click)="modal()" class="forgotButton">Forgot password</button>
            <button md-raised-button [routerLink]="['/registration']" type="button" class="registerButton">Sign up</button>
            <!--<button md-raised-button [routerLink]="['/appBody']"  type="button" class="loginButton" (click)="hehe()">log</button>-->
          </div>
        </form>

      </div>

    </div>

  </div>

</div>
