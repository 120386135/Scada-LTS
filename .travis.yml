before_install:
- sudo apt-get install tomcat7
- sudo apt-get install sshpass
before_script:
- npm install -g bower
- chmod +x ./get_seroUtils.sh
- "./get_seroUtils.sh"
- cd ./WebContent/resources/app; bower update;
- cd ../../..
language: java
jdk:
- openjdk7
script: ant war
branches:
  only:
  - "/^PROC-1-.*$/"
notifications:
  email: false
env:
  matrix:
  - CATALINA_HOME=/usr/share/tomcat7
  global:
    secure: 
after_success:
- echo $VS_PASSWORD
